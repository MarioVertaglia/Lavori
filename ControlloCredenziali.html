    <script>function controllo() {
            var nomeutente = document.getElementById("nomeutente").value;
            var password = document.getElementById("password").value;
            var check = document.getElementById("robot").checked;
            var autorizzato = document.getElementById("autorizzato");
            
            if (nomeutente == "admin" && password == "1234") {

                switch (check) {

                    case true:
                        alert("Credenziali corrette");

                        alert("Credenziali corrette ma potresti essere un bot!");
                        break;
                }


            }
            else {
                if (nomeutente == "admin" && password != "1234") {
                    alert("Nome utente ok ma la password è errata")
                }
